<div class="grid">
  <canvas #board class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1>Tetris</h1>
      <p>Score: {{ points }}</p>
      <p>Lines: {{ lines }}</p>
      <p>Level: {{ level }}</p>
      <p>Next block:</p>
      <canvas #next class="next"></canvas>
    </div>
    <button (click)="onPlay()" class="play-button">Play</button>
  </div>
</div>
