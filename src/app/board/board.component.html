<div class="grid">
  <canvas #board class="game-board glow"></canvas>
  <div class="right-column">
    <div>
      <h1>Tetris</h1>
      <p>Score: {{ points }}</p>
      <p>Lines: {{ lines }}</p>
      <p>Level: {{ level }}</p>
      <p>Next block:</p>
      <canvas #next class="next"></canvas>
      <div class="button-container">
        <div (click)="onPlay()" class="play-button">Play</div>
      </div>
    </div>
  </div>
</div>
